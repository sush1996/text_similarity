<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Check Text Similarity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="/">Check Text Similarity</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>
<br>
<br>
<br>

    <div class="container">
        
        <form name="myForm" method="POST" action="/api">
            
            <div class="form-group">
            
                    <label>Enter Text 1</label>
            <textarea type="text" rows="5" cols="5" class="form-control"  name="rawtext1" id="rawtext1" required="true">{{input_data1}}</textarea>
            
            <p align="right">
            <input type="button" class="btn btn-primary" value="Clear" onclick="ClearFields1()"></input>
            </p>
            
            <br>
            <br>
            
            <div class="form-group">
                    <label>Enter Text 2</label>
            <textarea type="text" rows="5" cols="5" class="form-control"  name="rawtext2" id="rawtext2" required="true">{{input_data2}}</textarea>
            
            <p align="right">
            <input type="button" class="btn btn-primary" value="Clear"onclick="ClearFields2()"></input>
            </p>
            
            <br>
            <br>

            <div class="alert alert-success" role="alert">
            <p>Text Similarity Score: {{output_data}}</p>
            </div>
            
            
            <br>

            <input type="button" value="Check Similarity" id="btnsubmit" class="btn btn-info" onclick="submitForm()"></input>

            
            <script>
                function submitForm() {
                    
                    var frm = document.getElementsByName('myForm')[0];
                    frm.submit();
                    frm.reset();
                    return false;
                }
            </script>
            
            <script>
            function ClearFields1() {

                document.getElementById("rawtext1").value = "";
                
            }    
            </script>

            <script>
            function ClearFields2() {

                document.getElementById("rawtext2").value = "";
            }    
            </script>
            
          

        </div>
        </div>

        </form>
    
    </div>
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
